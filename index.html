<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsonAssessment2</title>
</head>
<body>
    <h1>FORM</h1>
    <form action="./index2.html" method="get">
        <label for="fname">Name</label>
        <input type="text" name="name" id="username" placeholder="name" value=""><br><br>
        <label for="femail">Email Address</label>
        <input type="Email" name="email" id="usermail" placeholder="email" value="" required><br><br>
        <label for="fPassword">Password</label>
        <input type="Password" name="password" id="userpass" placeholder="password" value=""><br><br>
        <label for="fRadio">Language</label><br><br>
        <input type="radio" name="Language" id="" value="react">React<br>
        <input type="radio" name="Language" id="" value="angular">Angular<br>
        <input type="radio" name="Language" id="" value="vue">Vue<br>
        <br><br> 
        <label for="fcheckbox">Course</label><br><br>
        <input type="checkbox" name="course 1" id="" value="mern" required>MERN<br>
        <input type="checkbox" name="course 2" id="" value="mean">MEAN<br> 
        <input type="checkbox" name=" course 3" id="" value="mevn">MEVN<br>
        <br><br> 
        <label for="foption">Field:</label><br>
        <select name="backend" id="">
           <option value="Front End">Front End</option>
           <option value="Back End">Back End</option>
           <option value="Full Stack">Full Stack</option>
        </select>
        <br><br>
        <textarea name="textarea" id="" rows="10" cols="30"></textarea>
        <br><br>
        <label for="fnumber">Mobile Number</label>
        <input type="number" name="mobile number" id="">
        
        
        <input type="submit" value="submit">

    </form>
    <h1>TABLES</h1>
    <a href="./Tables.html">Click Here</a>
</body>
</html>
